<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title"><h:outputText value="Almacén"/></ui:define>
    <ui:define name="content">
        <p:outputPanel autoUpdate="true">
            <strong><h:outputText value="Almacén"/></strong>
            <p:separator style="background-color: #F00;border-color:#F00;"/>
            <p:toolbar id="tool">
                <p:toolbarGroup align="left">  
                    <p:commandButton value="Nuevo" action="#{AlmacenBean.nuevo}" image="ui-icon-document"/>    
                    <p:commandButton value="Guardar" action="#{AlmacenBean.guardar}" image="ui-icon ui-icon-disk"/>  
                    <p:commandButton value="Eliminar" action="#{AlmacenBean.eliminar}" image="ui-icon ui-icon-close"/>
                </p:toolbarGroup>  
                <p:toolbarGroup align="right">  
                    <p:commandButton value="Salir" action="#{datosHeaderBean.inicio}" image="ui-icon-arrowthickstop-1-e"/>
                </p:toolbarGroup>
            </p:toolbar>
            <table width="100%"  border="0">
                <tr>
                    <td>
                        <p:panel id="pnl" header="Lista de almacenes" toggleable="true" toggleSpeed="500">  
                            <div class="ui-widget-content ui-corner-bottom ui-helper-clearfix ui-shadow">
                                <p:dataTable id="tabla" var="row" value="#{AlmacenBean.listaAlmacen}"
                                             selection="#{AlmacenBean.almacenGral}"
                                             rowKey="#{row.idAlmacen}"
                                             selectionMode="single" scrollable="true" scrollHeight="150">
                                    <p:ajax event="rowSelect" listener="#{AlmacenBean.onRowSelect}"/>  
                                    <p:column headerText="ID" width="75">  
                                        <h:outputText value="#{row.idAlmacen}" />  
                                    </p:column>  
                                    <p:column headerText="Descripción">  
                                        <h:outputText value="#{row.nombreAlmacen}" />  
                                    </p:column>  
                                </p:dataTable>  
                            </div>
                        </p:panel>
                    </td>
                </tr>
                <tr>
                    <td align="left" valign="top">
                        <div class="ui-widget-content ui-corner-bottom ui-helper-clearfix ui-shadow">
                            <p:panel id="panel" style="border: 0">
                                <fieldset style="height:80px">
                                    <legend><h:outputText value="Información del almacén."/></legend>
                                    <table>
                                        <tr>
                                            <td><h:outputText value="Descripción"/></td>
                                            <td><p:inputText value="#{AlmacenBean.almacen.nombreAlmacen}" style="width: 250px"/></td>
                                        </tr>
                                    </table>
                                </fieldset>
                            </p:panel>
                        </div>
                    </td>
                </tr>
            </table>
        </p:outputPanel>
    </ui:define>
</ui:composition>
