<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Entrar</title>
            <meta charset="UTF-8" />
            <meta name="Designer" content="PremiumPixels.com"/>
            <meta name="Author" content="$hekh@r d-Ziner, CSSJUNTION.com"/>
            <link rel="stylesheet" type="text/css" href="resources/login/css/reset.css"/>
            <link rel="stylesheet" type="text/css" href="resources/login/css/structure.css"/>
            <style type="text/css">
                #Divtable {
                    position:absolute;
                    left:494px;
                    top:181px;
                    width:261px;
                    height:262px;
                    z-index:1;
                }
                #apDiv1 {
                    position:absolute;
                    left:0px;
                    top:0px;
                    width:100%;
                    height:100%;
                    z-index:-91;
                }
            </style>
            <script type="text/javascript">
                function focusPass()
                {
                    var x = document.getElementById("login:txtPass");
                    x.focus();
                }

                function setClear(elemento)
                {
                    var x = document.getElementById(elemento);
                    x.value = "";
                }

            </script>
        </h:head>
           <h:body style="font-size: small">
        <f:view>
            <h:form class="box login" id="login">
                <p:growl id="growl" showDetail="true"/>
                <fieldset class="boxBody">
                    <strong><h:outputText id="usu" value="Usuario/UserName" /></strong>
                    <p:inputText id="usuario"  value="#{LoginBean.usuarioLogin}"                                          
                                 onkeypress="if (event.keyCode == 13 || event.keyCode == 9) { focusPass(); return false; }"
                                 onfocus="setClear('login:usuario')"
                                 maxlength="10" required="true" requiredMessage="Ingrese un usuario" style="text-transform:uppercase;">
                    </p:inputText>
                    <strong><h:outputText value="Password"/></strong><br/>
                    <p:password id="txtPass" value="#{LoginBean.password}" maxlength="16" required="true" requiredMessage="Ingrese el Password" feedback="false"
                                onfocus="setClear('login:txtPass')"/>
                    <p:message for="txtPass"/>
                </fieldset>
                <footer>
                    <p:commandButton id="entrar" value="Entrar/Log In" action="#{LoginBean.entrar}" update="growl" />
                </footer>
            </h:form>
            <footer id="main">
            </footer>

        </f:view>
    </h:body>
    </f:view>
</html>
